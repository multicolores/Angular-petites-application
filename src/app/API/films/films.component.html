<h2>Les Films du studio</h2>
<app-film-search></app-film-search>

<div class="container" >
  <div *ngFor="let film of films" (click)="selectedFilm(film.id)" routerLink="/filmdetail/{{film.id}}">
    <h3>{{film.title}}</h3>

    <img src={{film.image}} alt={{film.title}} srcset="">
  </div>
</div>
